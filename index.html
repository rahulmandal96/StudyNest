<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyNest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>StudyNest</h1>
        <h5>A study group finder</h5>
    </header>

    <main>
        <!-- Search and Filter Section -->
        <section id="search-filter">
            <input type="text" id="search" placeholder="Search by subject...">
            <select id="filter">
                <option value="all">All Groups</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="engineering">Engineering</option>
            </select>
        </section>

        <!-- Group List Section -->
        <section id="group-list">
            <!-- Group items will be dynamically added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 StudyNest. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
